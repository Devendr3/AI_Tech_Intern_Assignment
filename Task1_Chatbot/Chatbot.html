<!DOCTYPE html>
<html>
<head>
    <title>Iron Lady Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .chat-box {
            height: 400px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: scroll;
            background-color: #fafafa;
            margin-bottom: 20px;
        }
        
        .message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 5px;
        }
        
        .user-message {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        
        .bot-message {
            background-color: #e9ecef;
            color: #333;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        #sendBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #sendBtn:hover {
            background-color: #0056b3;
        }
        
        .quick-buttons {
            margin: 15px 0;
            text-align: center;
        }
        
        .quick-btn {
            margin: 5px;
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .quick-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iron Lady Leadership Programs - Chatbot</h1>
        
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">
                Hi! I'm here to help you with Iron Lady Leadership Programs. Ask me anything!
            </div>
        </div>
        
        <div class="quick-buttons">
            <button class="quick-btn" onclick="askAbout('programs')">What Programs?</button>
            <button class="quick-btn" onclick="askAbout('duration')">How Long?</button>
            <button class="quick-btn" onclick="askAbout('online')">Online/Offline?</button>
            <button class="quick-btn" onclick="askAbout('certificate')">Certificates?</button>
            <button class="quick-btn" onclick="askAbout('mentors')">Mentors?</button>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your question here..." onkeypress="checkEnter(event)">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Simple answers for different topics
        var answers = {
            'programs': 'Iron Lady offers these leadership programs:\n\n1. Executive Leadership Program\n2. Women Leadership Course\n3. Team Management Training\n4. Strategic Leadership Workshop\n5. Communication Skills Program\n\nAll programs focus on practical leadership skills.',
            
            'duration': 'Program durations:\n\n• Executive Leadership: 3 months\n• Women Leadership: 2 months\n• Team Management: 6 weeks\n• Strategic Leadership: 8 weeks\n• Communication Skills: 4 weeks\n\nAll programs have flexible timings.',
            
            'online': 'Our programs are available in both formats:\n\n✓ Online: Live video sessions + recorded classes\n✓ Offline: Classroom training in major cities\n✓ Hybrid: Mix of online and offline\n\nYou can choose what works best for you!',
            
            'certificate': 'Yes! We provide certificates:\n\n✓ Official Iron Lady Leadership Certificate\n✓ Digital certificate for LinkedIn\n✓ Industry recognized credentials\n✓ Continuing education credits\n\nYou get certificate after completing the program.',
            
            'mentors': 'Our mentors include:\n\n• Senior executives from top companies\n• Successful women entrepreneurs\n• Leadership coaches and trainers\n• Industry experts with 15+ years experience\n\nEach student gets personal mentoring support.',
            
            'default': 'I can help you with:\n\n• Programs we offer\n• Program duration\n• Online/offline options\n• Certificates provided\n• Our mentors\n\nPlease ask about any of these topics!'
        };

        function addMessage(message, isUser) {
            var chatBox = document.getElementById('chatBox');
            var messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isUser ? 'user-message' : 'bot-message');
            messageDiv.innerHTML = message.replace(/\n/g, '<br>');
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getAnswer(userMessage) {
            var message = userMessage.toLowerCase();
            
            // Check what the user is asking about
            if (message.includes('program') && (message.includes('what') || message.includes('offer') || message.includes('available'))) {
                return answers.programs;
            }
            else if (message.includes('duration') || message.includes('long') || message.includes('time') || message.includes('month')) {
                return answers.duration;
            }
            else if (message.includes('online') || message.includes('offline') || message.includes('virtual') || message.includes('classroom')) {
                return answers.online;
            }
            else if (message.includes('certificate') || message.includes('certification') || message.includes('credential')) {
                return answers.certificate;
            }
            else if (message.includes('mentor') || message.includes('coach') || message.includes('teacher') || message.includes('instructor')) {
                return answers.mentors;
            }
            else if (message.includes('hi') || message.includes('hello') || message.includes('hey')) {
                return 'Hello! Welcome to Iron Lady Leadership Programs. How can I help you today?';
            }
            else if (message.includes('thank') || message.includes('thanks')) {
                return 'You\'re welcome! Feel free to ask if you have more questions about our programs.';
            }
            else {
                return answers.default;
            }
        }

        function sendMessage() {
            var userInput = document.getElementById('userInput');
            var message = userInput.value.trim();
            
            if (message === '') {
                return;
            }
            
            // Add user message
            addMessage(message, true);
            
            // Get and add bot response
            var response = getAnswer(message);
            setTimeout(function() {
                addMessage(response, false);
            }, 500);
            
            // Clear input
            userInput.value = '';
        }

        function askAbout(topic) {
            var questions = {
                'programs': 'What programs does Iron Lady offer?',
                'duration': 'What is the program duration?',
                'online': 'Is the program online or offline?',
                'certificate': 'Are certificates provided?',
                'mentors': 'Who are the mentors?'
            };
            
            var question = questions[topic];
            document.getElementById('userInput').value = question;
            sendMessage();
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
