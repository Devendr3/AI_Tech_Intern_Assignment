<!DOCTYPE html>
<html>
<head>
  <title>Iron Lady Chatbot</title>
</head>
<body>
  <h2>Iron Lady Chatbot</h2>
  <input id="msg" type="text" placeholder="Ask about programs..." />
  <button onclick="sendMsg()">Send</button>
  <div id="chat"></div>

  <script>
    async function sendMsg() {
      let userMsg = document.getElementById("msg").value;
      let res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: userMsg})
      });
      let data = await res.json();
      document.getElementById("chat").innerHTML += `<p><b>You:</b> ${userMsg}</p>`;
      document.getElementById("chat").innerHTML += `<p><b>Bot:</b> ${data.response}</p>`;
    }
  </script>
</body>
</html>
